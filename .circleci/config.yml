version: 2.1
docker:
  image: secoresearch/apache-varnish:latest
commands:  
  authenticate-docker:
    steps:
      - run:
          name: Authenticate docker
          command: |
            docker login --username $DOCKER_USER --password $DOCKER_PASSWORD
  build-docker-image:
    steps:
      - run:
          name: Build a Docker image and publish it to docker dockerhub Repo.
          command: |
            docker build -t secor:1.0.1 .
            docker tag secor:1.0.0  $DOCKER_USER/secor:1.0.1
            docker push  $DOCKER_USER/secor:1.0.1
jobs:
  build-image:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - authenticate-docker
      - build-docker-image
workflows:
  version: 2
  build-project:
    jobs:
      - build-image:
          context: DockerCredentials
          filters:
           tags:
             only: /.*/
           branches:
             ignore: /.*/
      




          

   
 



